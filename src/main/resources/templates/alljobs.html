<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>


<div class="container col-lg-6">
    Logged user: <span sec:authentication="name"></span>
    <h1>All Posted Jobs</h1>
    <table th:if="${jobs.size()} > 0" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Posted Date</th>
            <th scope="col">Author</th>
            <th scope="col">Phone</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <th scope="row">[[${job.id}]]</th>
            <td>[[${job.title}]]</td>
            <td>[[${job.description}]]</td>
            <td>[[${job.postedDate}]]</td>
            <td>[[${job.author}]]</td>
            <td>[[${job.phone}]]</td>
            <td><a sec:authorize="isAuthenticated()" th:href="@{/update/{id}(id=${job.id})}">Update</a></td>
            <td><a sec:authorize="isAuthenticated()" th:href="@{/delete/{id}(id=${job.id})}">Delete</a></td>

        </tr>
        </tbody>
    </table>
    <div>
        <p th:unless="${jobs.size()} > 0">No Jobs!</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
