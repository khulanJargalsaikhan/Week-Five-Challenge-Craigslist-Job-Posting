<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>



<div class="container col-lg-3">
    Logged user: <span sec:authentication="name"></span>

    <form th:action="@{/confirmjob}" th:object="${job}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">Job title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class="mb-3">
            <label for="postedDate" class="form-label">Posted Date</label>
            <input type="date" th:field="*{postedDate}" class="form-control" id="postedDate" placeholder="">
            <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="">
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <div class="form-row justify-content-center">
            <button class="btn btn-primary" type="submit">Submit Job</button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
